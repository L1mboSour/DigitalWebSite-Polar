<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/adaptive.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>Polar</title>
</head>

<body>
    <section class="background">
        <header class="header">
            <div class="header-inner container">
                <div class="logo">
                    <img src="./images/logo-header.png" alt="">
                </div>
                <div class="header-content">
                    <div class="header-item">
                        <span>Home</span>
                    </div>
                    <div class="header-item">
                        <span>Product</span>
                    </div>
                    <div class="header-item">
                        <span>Pricing</span>
                    </div>
                    <div class="header-item">
                        <span>Testimonials</span>
                    </div>
                    <div class="header-item">
                        <span>Contact Us</span>
                    </div>
                </div>
                <a href="" class="header-btn">Buy Now</a>
            </div>
        </header>
        <section class="intro container">
            <div class="intro-inner">
                <div class="intro-content">
                    <span class="mini-text">Sweet fun, full of milk.</span>
                    <h1 class="intro-title">
                        Feel inside cold with <br> our delicious <span class="word">ice-cream.</span>
                    </h1>
                    <p class="intro-text">
                        Some food has looked so awful that it's looked like something that the dog's brought home, yet after one mouthful I've been left eating my thoughts, my words.
                    </p>
                    <a href="" class="header-btn">Buy Now</a>
                </div>
                <div class="grouped-img">
                    <img src="./images/ice-cream.png" alt="Ice Cream" class="ice-cream">
                    <img src="./images/milk.png" alt="Milk Splash" class="milk-splash">
                </div>
            </div>
        </section>
    </section>
</body>

</html>
